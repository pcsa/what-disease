<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/defaultPage.xhtml">

	<ui:define name="title">
		What is my disease?
	</ui:define>

	<ui:define name="content">
		<h:messages globalOnly="true" />
		<h:body>
			<div class="card">
				<h:form id="loginUser">
					<p:messages id="msgs" />
					<p:fieldset legend="Login" id="loginFieldSet">

						<h:panelGrid columns="3" cellpadding="5" styleClass="p-mb-3">
							<p:outputLabel value="Email: " for="email" />
							<p:inputText id="email" placeholder="Inserir email"
								value="#{usuarioMBean.usuario.email}" required="true"
								requiredMessage="Informe o email!">
								<p:ajax event="blur" update="email msgEmail msgs" />
							</p:inputText>
							<p:message for="email" id="msgEmail" />

							<p:outputLabel value="Senha: " for="senha" />
							<p:inputText id="senha" placeholder="Inserir senha"
								value="#{usuarioMBean.usuario.senha}" required="true"
								requiredMessage="Informe a senha!">
								<p:ajax event="blur" update="senha msgSenha msgs" />
							</p:inputText>
							<p:message for="senha" id="msgSenha" />
							
							<p:outputLabel value="Medico: " for="isMedic" />
							<p:selectBooleanButton id="isMedic" onLabel="Sim" offLabel="NÃ£o"
                                onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem"
                                value="#{usuarioMBean.usuario.isMedic}" />
						</h:panelGrid>

					</p:fieldset>
					<br />
					<p:commandButton action="#{usuarioMBean.login}" value="Login"
						icon="pi pi-angle-double-right" update="msgs loginUser"
						styleClass="ui-button-success" />

				</h:form>
			</div>
		</h:body>
	</ui:define>

</ui:composition>

</html>
