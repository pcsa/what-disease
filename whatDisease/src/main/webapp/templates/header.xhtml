<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Header</title>
</h:head>
<h:body>
    <div class="p-col-12">
        <div class="p-grid">
            <div class="p-col-4">
                <div id="logo" class="float-left">
                    <h:graphicImage styleClass="logo" library="img" name="logo.png"/>
                </div>
                <div id="branding">
                    <p>What's your disease?</p>
                </div>
            </div>

            <div class="p-col-5">
                <div id="header-center">
                </div>
            </div>


            <div class="p-col-3">
                <div class="float-right">
                    <div id="menu-superior">
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Login" outcome="index.xhtml" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Cadastro" outcome="index.xhtml" icon="pi pi-fw pi-calendar">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </div>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
